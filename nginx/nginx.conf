worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;

    # ── WebSocket Connection Upgrade Map ──
    # Bu map $http_upgrade header-inə baxır:
    #   - WebSocket request → "Upgrade: websocket" header var → Connection: "upgrade"
    #   - Normal HTTP request → header yoxdur → Connection: "close"
    # Əvvəl hardcoded "upgrade" istifadə edirdik — bu negotiate (POST) kimi
    # non-WebSocket request-lərdə problem yaradırdı.
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Backend API upstream
    upstream backend {
        server backend:8080;
    }

    server {
        listen 7000;
        server_name _;

        # File upload limit
        client_max_body_size 50M;

        # ── API requests ──
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cookie forwarding — Set-Cookie header backend-dən browser-ə düzgün ötürülməli
            proxy_pass_header Set-Cookie;

            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
        }

        # ── SignalR WebSocket hub ──
        location /hubs/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # WebSocket upgrade — map istifadə edir:
            #   - WebSocket request → Upgrade: websocket, Connection: upgrade
            #   - negotiate POST → Upgrade: (boş), Connection: close
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering-i söndür — SignalR keepalive frame-ləri dərhal client-ə çatsın.
            # Default-da Nginx response-ları bufer edir → keepalive gecikir → client timeout.
            proxy_buffering off;

            # Cache yoxdur — real-time data buferlənməməli
            proxy_cache off;

            # WebSocket uzun müddətli bağlantıdır
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ── Uploaded files (backend serve edir) ──
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── Swagger ──
        location /swagger {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── React SPA static files ──
        location / {
            root /usr/share/nginx/html;
            index index.html;

            # SPA fallback: bütün route-lar index.html-ə yönlənir (React Router üçün)
            try_files $uri $uri/ /index.html;
        }
    }
}
