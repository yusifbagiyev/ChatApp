worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;

    # Backend API upstream
    upstream backend {
        server backend:8080;
    }

    server {
        listen 7000;
        server_name _;

        # File upload limit
        client_max_body_size 50M;

        # ── API requests ──
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
        }

        # ── SignalR WebSocket hub ──
        location /hubs/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # WebSocket upgrade headers — SignalR üçün mütləqdir
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket uzun müddətli bağlantıdır
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ── Uploaded files (backend serve edir) ──
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── Swagger ──
        location /swagger {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── React SPA static files ──
        location / {
            root /usr/share/nginx/html;
            index index.html;

            # SPA fallback: bütün route-lar index.html-ə yönlənir (React Router üçün)
            try_files $uri $uri/ /index.html;
        }
    }
}
