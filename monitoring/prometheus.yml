# Prometheus — metrik toplama serveri
# 15 saniyə aralığında bütün target-lardan metrik çəkir

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus özü — daxili metrikləri
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Node Exporter — server CPU, RAM, Disk, Network
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor — Docker container metrikləri (CPU, RAM, restart)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8081']
