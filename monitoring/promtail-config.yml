# Promtail — Docker container loglarını Loki-yə göndərən agent
# Hər container-in logunu avtomatik tapır və label ilə göndərir

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Container adını label olaraq əlavə et (Grafana-da filter üçün)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      # Compose service adı
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
