version: '3.8'

services:
  # ── Backend API (.NET) ──
  # PostgreSQL və Redis artıq serverdə mövcuddur (inventory_postgres, redis)
  # Backend host network vasitəsilə onlara birbaşa qoşulur
  backend:
    build:
      context: .
      dockerfile: ChatApp.Api/Dockerfile
    container_name: chatapp_backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__IdentityDb: "Host=host.docker.internal;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}"
      Redis__ConnectionString: "host.docker.internal:6379,password=${REDIS_PASSWORD},abortConnect=false"
      FileStorage__LocalPath: "/app/uploads"
      JwtSettings__Secret: "${JWT_SECRET}"
      JwtSettings__Issuer: "${JWT_ISSUER}"
      JwtSettings__Audience: "${JWT_AUDIENCE}"
      EncryptionSettings__Key: "${ENCRYPTION_KEY}"
      ApiBaseUrl: "${API_BASE_URL}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - chatapp-net
    restart: unless-stopped

  # ── Nginx (Frontend + Reverse Proxy) ──
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: chatapp_nginx
    environment:
      API_BASE_URL: "${API_BASE_URL}"
    ports:
      - "7000:7000"
    networks:
      - chatapp-net
    depends_on:
      - backend
    restart: unless-stopped

networks:
  chatapp-net:
    driver: bridge

volumes:
  uploads_data:
