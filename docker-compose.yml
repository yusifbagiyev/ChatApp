version: "3.8"

services:
  # ── ChatApp PostgreSQL (port 5433 — inventory 5432 istifadə edir) ──
  postgres:
    image: postgres:15-alpine
    container_name: chatapp_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatapp-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── ChatApp Redis (password-suz — yalnız daxili network-dən əlçatan) ──
  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatapp-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API (.NET) ──
  backend:
    build:
      context: .
      dockerfile: ChatApp.Api/Dockerfile
    container_name: chatapp_backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__IdentityDb: "Host=postgres;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}"
      Redis__ConnectionString: "redis:6379,abortConnect=false"
      FileStorage__LocalPath: "/app/uploads"
      JwtSettings__Secret: "${JWT_SECRET}"
      JwtSettings__Issuer: "${JWT_ISSUER}"
      JwtSettings__Audience: "${JWT_AUDIENCE}"
      EncryptionSettings__Key: "${ENCRYPTION_KEY}"
      ApiBaseUrl: "${API_BASE_URL}"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - chatapp-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Nginx (Frontend + Reverse Proxy) ──
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: chatapp_nginx
    environment:
      API_BASE_URL: "${API_BASE_URL}"
    ports:
      - "7000:7000"
    networks:
      - chatapp-net
    depends_on:
      - backend
    restart: unless-stopped

  # ══════════════════════════════════════════════════════════════
  # ══ MONITORING STACK ════════════════════════════════════════
  # ══════════════════════════════════════════════════════════════

  # ── Prometheus — metrik toplama serveri ──
  prometheus:
    image: prom/prometheus:latest
    container_name: chatapp_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
    networks:
      - chatapp-net
    restart: unless-stopped

  # ── Grafana — dashboard UI (http://10.0.1.60:3000) ──
  grafana:
    image: grafana/grafana:latest
    container_name: chatapp_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - chatapp-net
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # ── Node Exporter — server CPU/RAM/Disk/Network metrikləri ──
  node-exporter:
    image: prom/node-exporter:latest
    container_name: chatapp_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - chatapp-net
    restart: unless-stopped

  # ── cAdvisor — Docker container metrikləri (CPU, RAM, restart) ──
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: chatapp_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - "-port=8081"
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - chatapp-net
    restart: unless-stopped

  # ── Loki — log aggregation backend ──
  loki:
    image: grafana/loki:latest
    container_name: chatapp_loki
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - chatapp-net
    restart: unless-stopped

  # ── Promtail — container loglarını Loki-yə göndərən agent ──
  promtail:
    image: grafana/promtail:latest
    container_name: chatapp_promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - chatapp-net
    depends_on:
      - loki
    restart: unless-stopped

networks:
  chatapp-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  prometheus_data:
  grafana_data:
  loki_data:
