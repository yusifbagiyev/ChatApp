version: '3.8'

services:
  # ── ChatApp PostgreSQL (port 5433 — inventory 5432 istifadə edir) ──
  postgres:
    image: postgres:15-alpine
    container_name: chatapp_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatapp-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── ChatApp Redis ──
  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatapp-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API (.NET) ──
  backend:
    build:
      context: .
      dockerfile: ChatApp.Api/Dockerfile
    container_name: chatapp_backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__IdentityDb: "Host=postgres;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD},abortConnect=false"
      FileStorage__LocalPath: "/app/uploads"
      JwtSettings__Secret: "${JWT_SECRET}"
      JwtSettings__Issuer: "${JWT_ISSUER}"
      JwtSettings__Audience: "${JWT_AUDIENCE}"
      EncryptionSettings__Key: "${ENCRYPTION_KEY}"
      ApiBaseUrl: "${API_BASE_URL}"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - chatapp-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Nginx (Frontend + Reverse Proxy) ──
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: chatapp_nginx
    environment:
      API_BASE_URL: "${API_BASE_URL}"
    ports:
      - "7000:7000"
    networks:
      - chatapp-net
    depends_on:
      - backend
    restart: unless-stopped

networks:
  chatapp-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
